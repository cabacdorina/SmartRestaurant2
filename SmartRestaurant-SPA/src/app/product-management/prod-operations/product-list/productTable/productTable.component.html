<h5 style="margin-left: 15px;"><b>Products</b></h5>
  <div class="container">
    <table
      id="product-table"
      class="table table-striped table-bordered"
      width="100%"
    >
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Food type</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of productList; let i = index">
          <td>{{i+1}}</td>
          <td>{{ prod.name}} </td>
          <td>{{ getFoodType(prod.foodType)}}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="onViewProductSelected(i)">
              <i class="fa fa-eye"></i>
            </button>

            <button class="btn btn-primary btn-sm" (click)="onEditProductSelected(prod)">
              <i class="fa fa-edit"></i>
            </button>

            <button class="btn btn-primary btn-sm" (click)="onRemoveProductSelected(prod.name, i)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
