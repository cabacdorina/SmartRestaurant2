   <div style="overflow: auto; height: 400px;">
   <table *ngIf="recipeList.length>0"
      id="recipe-table"
      class="table table-striped table-bordered"
      width="100%"
    >
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipeList; let i = index">
          <td>{{i+1}}</td>
          <td>{{ recipe.name }} </td>
          <td>
            <button class="btn btn-primary btn-sm">
              <i class="fa fa-eye"></i>
            </button>

            <button class="btn btn-primary btn-sm">
              <i class="fa fa-edit"></i>
            </button>

            <button class="btn btn-primary btn-sm">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
