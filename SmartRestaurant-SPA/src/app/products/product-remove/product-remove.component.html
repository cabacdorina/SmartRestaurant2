<div class="container mt-4">
    <div class="col-sm-4">
        <h1>Remove Product</h1>
    </div> 
    
    <div class="col-sm-8">
        <div class="myForm">
            <form #editForm="ngForm" id="editFrm" (ngSubmit)="removeProduct()">
                
                <div class="myForm">
                    <label for="name">Prouct's name:</label>
                    <input class="form-control" type="text" name="name"
                      [(ngModel)]="prod.name"  ng-required="name">

                     
                </div>
               
              </form>

              <div>
                  <button [disabled]="!editForm.dirty" form="editFrm" class="removeButton btn-success btn-block mt-3">Remove</button> 
              </div>
        </div>
    </div>
  </div>
