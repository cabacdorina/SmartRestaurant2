<div class="card mb-4">
  <div class="card-img-wrapper">
    <div>
      <!-- <img class="card-img-top" src="{{prod?.Url}}"> -->
      <img [className]="prod.amount === 0 ? 'card-img disable-card' : 'card-img'" src="{{prod.imageUrl}}" alt="image"> 
  </div>
    <ul class="list-inline member-icons animate text-cnter">
        <li class="list-inline-item">
          <button *ngIf="prod.amount>0" class="btn btn-primary" (click)="AddToArray()">
            <i class="fa fa-plus"></i>            
          </button>
        </li>        
      </ul>
  </div> 

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
     <p> {{prod?.name}}<br>{{prod?.price}} RON</p>
    </h6>
  </div>
</div>
