<div class="container mt-3">
  <h4 align="center" class="title"> <b>Be prepared for tomorrow! Predict data and be ready to serve all clients!</b></h4>
  <br>
  <div class="row">
    <div class="col-md-3">
      <ul class="list-group">
        <div class="row">
          <li class="list-group-item">
            Desserts
            <button [disabled]=!predictAllFlag  class="btn btn-primary" (click)="showDessertTable()">
              <i class="fa fa-eye"></i>
            </button>
          </li>
        </div>

        <div class="row">
          <li class="list-group-item">
            Main Food
            <button [disabled]=!predictAllFlag class="btn btn-primary" (click)="showMainFoodTable()">
              <i class="fa fa-eye"></i>
            </button>
          </li>
        </div>

        <div class="row">
          <li class="list-group-item">
            Soups
            <button [disabled]=!predictAllFlag class="btn btn-primary" (click)="showSoupTable()">
              <i class="fa fa-eye"></i>
            </button>
          </li>
        </div>
        
      </ul>

      <div class="buttons">
      <button class="btn btn-primary custom-button" (click)="PredictAll()">
        Predict All
      </button>

      <button [disabled]=!predictAllFlag class="btn btn-primary custom-button" (click)="GoShoppingAgent()">
        Go Shopping
      </button>
    </div>
    </div>

    <div class="col-md-9">
      <app-predict-all *ngIf="predictAllFlag" [dessertFl]="dessertFlag" [mainFoodFl]="mainFoodFlag" [soupFl]="soupFlag"></app-predict-all>
    </div>   
  </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#FF8C00" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
