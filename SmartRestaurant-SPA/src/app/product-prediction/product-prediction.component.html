<div class="container mt-3">
  <h5 align="center">Be prepared for tomorrow! Predict data and be ready to serve all clients!</h5>
  <br>
  <div class="row">
    <div class="col-md-3">
      <ul class="list-group">
        <div class="row">
          <li class="list-group-item">
            Desserts
            <button class="btn btn-primary" (click)="showDessertTable()">
              <i class="fa fa-eye"></i>
            </button>
          </li>
        </div>

        <div class="row">
          <li class="list-group-item">
            Main Food
            <button class="btn btn-primary" (click)="showMainFoodTable()">
              <i class="fa fa-eye"></i>
            </button>
          </li>
        </div>

        <div class="row">
          <li class="list-group-item">
            Soups
            <button class="btn btn-primary" (click)="showSoupTable()">
              <i class="fa fa-eye"></i>
            </button>
          </li>
        </div>
        
      </ul>

      <div class="buttons">
      <button class="btn btn-primary" (click)="LoadAllPredictions()">
        Predict All
      </button>

      <button class="btn btn-primary">
        Predict One
      </button>
    </div>
    </div>

    <div class="col-md-9">
      <app-predict-all *ngIf="predictAllFlag" [dessertFl]="dessertFlag" [mainFoodFl]="mainFoodFlag" [soupFl]="soupFlag"></app-predict-all>
    </div>   
  </div>
</div>
