<h5 style="margin-left: 15px;"><b>Soups</b></h5>

  <div class="container">
    <table
      id="soup-table"
      class="table table-striped table-bordered"
      width="100%"
    >
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Amount prediction</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let soup of soupLis; let i = index">
          <td>{{i+1}}</td>
          <td>{{ soup.name }}</td>
          <td>{{ soup.predictedAmount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
