<h5 style="margin-left: 15px;"><b>Main Food</b></h5>

<div class="container">
  <table
    id="main-food-table"
    class="table table-striped table-bordered"
    width="100%"
  >
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Amount prediction</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of mainFoodLis; let i = index">
        <td>{{i+1}}</td>
        <td>{{ food.name }}</td>
        <td>{{ food.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
