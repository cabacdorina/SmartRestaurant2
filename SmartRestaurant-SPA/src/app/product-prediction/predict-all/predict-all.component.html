<div class="col-sm-7" style="margin-left: 50px;">
  <h5 style="margin-left: 15px;"><b>Desserts</b></h5>

  <div class="container">
    <table
      id="dessert-table"
      class="table table-striped table-bordered"
      width="100%"
    >
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Amount prediction</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dessert of dessertList; let i = index">
          <td>{{i+1}}</td>
          <td>{{ dessert.name }} </td>
          <td>{{ dessert.amount }}  </td>
        </tr>
      </tbody>
    </table>
  </div>
